<div style="display: none;" class="modal in" id="recharge-shopping-gold-dialog" tabindex="-1" role="dialog" ng-controller='ActiveCouponController' data-keyboard="false" data-backdrop="static">
  <form name='cashCouponForm'>
    <div class="modal-dialog recharge-shopping-gold-dialog" role="document">
        <div class="modal-content ">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title" id="recharge-shopping-gold-id-title">添加购物金</h4>
          </div>
          <div class="modal-body">
            <div class="rsgd-id-box1">
             <p>输入充值码</p> 
            </div>
            <div class="rsgd-id-box2">
             <input type="text" class="rsgd" ng-model='code' name='code' required>
            </div>
            <div class="rsgd-id-box3">
              <div class="rsgd-confirm" ng-disabled="cashCouponForm.code.$error.required" ng-click="activeCashCoupon(code)">确定</div>
              <div class="rsgd-not-use" data-dismiss="modal">暂不使用</div>
            </div>
          </div>
        </div>
      </div>
  </form>
</div>
