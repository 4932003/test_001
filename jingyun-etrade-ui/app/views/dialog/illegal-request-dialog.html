<div style="display: none;" class="modal in" id="illegal-request-dialog" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" >
  <div class="modal-dialog my-order-cancel-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  aria-label="Close" ng-click="closeDialog('illegal-request-dialog')">
        	<span aria-hidden="true">×</span>
        </button>
        <div class="modal-title" id="illegal-request-title">提示</div>
      </div>
      <div class="modal-body">
        <div class="moird-main">
          <div class="moird-note">
            <div class="orange-round-warning-icon fl"></div>
            <span class="moird-note-txt">{{messagehd}}</span>
          </div>
          <p class="moird-detail" ng-repeat="msg in msgdesclist">
           {{msg.info}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
