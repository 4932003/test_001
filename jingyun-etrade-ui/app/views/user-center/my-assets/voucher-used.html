<div class="my-voucher-detail-used" ng-controller='DiscountCouponUsedController'>
	<div class="voucher-detail" ng-repeat="item in coupons">
		<div class="wdot"></div>
		<p class="fifty" ng-if='item.discountCoupon.value!=null && item.discountCoupon.value!=0'>{{item.discountCoupon.value}}元<span class='tip'>(抵扣{{item.discountCoupon.discount*100}}%)</span></p>
		<p class="fifty discount" ng-if='item.discountCoupon.value==null || item.discountCoupon.value==0'>{{(1-item.discountCoupon.discount)*10}}折<span class='tip'>(上不封顶)</span></p>
		<p class="recharge-time">订单生成日期：{{item.consumeTime | date:'yyyy-MM-dd'}}</p>
		<p class="recharge-time" ng-if='item.discountCoupon.value!=null && item.discountCoupon.value!=0'>折扣限额：{{item.discountCoupon.value}}元</p>
		<p class="recharge-time" ng-if='item.discountCoupon.value==null || item.discountCoupon.value==0'>折扣限额：上不封顶</p>
	</div>
	
</div>
