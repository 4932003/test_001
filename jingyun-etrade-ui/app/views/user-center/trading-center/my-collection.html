<div class="my-collection-main" ng-controller="TrackCtrl as trackCtrl">
	<div class="user-center-mr-hd my-collection-main-hd">
		<div class="user-center-mr-title-icon fl"></div>
		<div class="user-center-mr-title fl">
			<p>我的收藏</p>
		</div>
	</div>
	<div class="my-collection-type">
		<ul class="my-collection-type-list">		
			<li class="my-collection-type-item " ui-sref="user-center.my-collection.my-collection-product" ui-sref-active="my-collection-type-item-selected"> 
				商品（{{goodscount}}）
			</li>
			<li class="my-collection-type-seperator">|</li>
			<li class="my-collection-type-item " ui-sref="user-center.my-collection.my-collection-shop" ui-sref-active="my-collection-type-item-selected"> 
				店铺（{{merchantcount}}）
			</li>
			<li class="my-collection-type-seperator">|</li>
			<li class="my-collection-type-none"></li>
		</ul>
	</div>
	<div class="clear"></div>
	<div ui-view=""></div>
</div>
